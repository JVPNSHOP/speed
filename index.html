<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JK VIP SPEEDTEST</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial;}
    body { margin:0; background:#0b1020; color:#e9ecf1; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .card { width:min(680px,92vw); background:#121935; padding:28px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.35);}
    .logo { display:flex; align-items:center; gap:12px; margin-bottom:10px;}
    .logo img { width:48px; height:48px; border-radius:10px;}
    .logo h1 { margin:0; font-size: clamp(22px, 3vw, 28px); font-weight:700; letter-spacing:1px;}
    p.sub { margin:0 0 18px; color:#9fb0d1 }
    .rows { display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin:18px 0 10px; }
    .tile { background:#0f1530; border:1px solid #27325c; padding:18px; border-radius:16px; text-align:center; }
    .label { font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:#8ea2cf; }
    .value { font-size: clamp(26px, 5vw, 38px); font-weight:700; margin-top:6px }
    .unit { font-size:.6em; font-weight:600; color:#9fb0d1; margin-left:4px }
    .server { margin-top:10px; font-size:14px; color:#9fb0d1; word-break:break-all }
    button { all:unset; display:inline-block; background:#3b82f6; color:#fff; padding:12px 18px; border-radius:12px; cursor:pointer; font-weight:700; }
    button[disabled] { opacity:.5; cursor:not-allowed }
    .bar { height:6px; border-radius:999px; background:#1d2547; overflow:hidden; margin-top:10px }
    .bar > i { display:block; height:100%; width:0%; background:#58c08e; transition: width .2s ease; }
    .foot { margin-top:16px; font-size:12px; color:#7f93c4 }
    .muted { color:#7f93c4 }
    @media (max-width:560px){ .rows{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Speedometer_font_awesome.svg/120px-Speedometer_font_awesome.svg.png" alt="JK VIP">
      <h1>JK VIP SPEEDTEST</h1>
    </div>
    <p class="sub">Powered by M-Lab ndt7 (External API)</p>

    <div class="rows">
      <div class="tile">
        <div class="label">Download</div>
        <div class="value" id="down">— <span class="unit">Mbps</span></div>
        <div class="bar"><i id="downbar"></i></div>
      </div>
      <div class="tile">
        <div class="label">Upload</div>
        <div class="value" id="up">— <span class="unit">Mbps</span></div>
        <div class="bar"><i id="upbar"></i></div>
      </div>
    </div>

    <div class="server" id="server">Server: —</div>
    <div style="margin-top:18px">
      <button id="run">Start Test</button>
      <span class="muted" id="status" style="margin-left:10px"></span>
    </div>
    <div class="foot">
      Your IP and measurement data may be sent to M-Lab when you run the test.
      <a href="https://www.measurementlab.net/privacy/" target="_blank" style="color:#9ec8ff;">Privacy Policy</a>
    </div>
  </div>

  <!-- ===== ndt7 library (patched, inline) ===== -->
  <script>
  (function(g,f){typeof exports==="object"&&typeof module!=="undefined"?module.exports=f():typeof define==="function"&&define.amd?define(f):(g=typeof globalThis!=="undefined"?globalThis:g||self,g.ndt7=f());})(this,function(){"use strict";
  function test(options,callbacks){
    if(typeof options!=="object") throw new Error("options must be an object");
    if(!options.userAcceptedDataPolicy) throw new Error("User must accept data policy");
    callbacks=callbacks||{};
    const locateURL="https://locate.measurementlab.net/v2/nearest/ndt/ndt7";
    const now=()=>performance.now();
    const mbps=(bits,ms)=>bits/(ms/1e3)/1e6;
    function pickServer(){
      return fetch(locateURL).then(r=>{ if(!r.ok) throw new Error("locate.mlab failed"); return r.json(); })
        .then(d=>{
          if(!d.results||!d.results.length) throw new Error("no servers");
          const s=d.results[0];
          callbacks.serverChosen && callbacks.serverChosen(s);
          return s;
        });
    }
    function runDownload(url){
      return new Promise(res=>{
        const ws=new WebSocket(url,"net.measurementlab.ndt.v7");
        ws.binaryType = "arraybuffer";              // ✅ count bytes correctly
        let start=0,bytes=0;
        ws.onopen=()=>{ start=now(); ws.send(JSON.stringify({msg:"start"})); };
        ws.onmessage=e=>{
          if (typeof e.data === "string") {
            try{ const m=JSON.parse(e.data); if(m.Data&&callbacks.downloadMeasurement) callbacks.downloadMeasurement(m);}catch{}
          } else {
            // e.data is ArrayBuffer (because binaryType='arraybuffer'); fallback for Blob just in case
            if (e.data instanceof ArrayBuffer) bytes += e.data.byteLength;
            else if (e.data && typeof e.data.size === "number") bytes += e.data.size;
            const rate=mbps(bytes*8,now()-start);
            callbacks.downloadMeasurement && callbacks.downloadMeasurement({Source:"client",Data:{MeanClientMbps:rate}});
          }
        };
        ws.onerror=er=>callbacks.error&&callbacks.error(er);
        ws.onclose=()=>res({LastClientMeasurement:{MeanClientMbps:mbps(bytes*8,now()-start)}});
      });
    }
    function runUpload(url){
      return new Promise(res=>{
        const ws=new WebSocket(url,"net.measurementlab.ndt.v7");
        ws.binaryType = "arraybuffer";
        const buf=new ArrayBuffer(8192);
        let start=0,bytes=0;
        ws.onopen=()=>{
          start=now();
          const t=setInterval(()=>{ try{ ws.send(buf); bytes+=buf.byteLength; }catch{ clearInterval(t); } },0);
          setTimeout(()=>{ clearInterval(t); ws.close(); },10000);
        };
        ws.onmessage=e=>{ try{ const m=JSON.parse(e.data); if(m.Data&&callbacks.uploadMeasurement) callbacks.uploadMeasurement(m);}catch{} };
        ws.onerror=er=>callbacks.error&&callbacks.error(er);
        ws.onclose=()=>res({LastServerMeasurement:{TCPInfo:{BytesReceived:bytes,ElapsedTime:(now()-start)*1000}}});
      });
    }
    return pickServer().then(s=>{
      // handle various server response shapes
      let base;
      if (s.urls && s.urls.length && s.urls[0].url) base = s.urls[0].url;
      else if (s.urls_ws && s.urls_ws.length)     base = s.urls_ws[0];
      else if (s.machine)                         base = "wss://"+s.machine+"/ndt/v7/";
      else throw new Error("Server URL not found");
      const durl = base.endsWith("/") ? base+"download" : base+"/download";
      const uurl = base.endsWith("/") ? base+"upload"   : base+"/upload";
      return runDownload(durl).then(dr=>{ callbacks.downloadComplete&&callbacks.downloadComplete(dr);
        return runUpload(uurl).then(ur=>{ callbacks.uploadComplete&&callbacks.uploadComplete(ur); return {download:dr,upload:ur}; });
      });
    });
  }
  return { test };
  });
  </script>

  <!-- ===== App code ===== -->
  <script>
    const el = (id)=>document.getElementById(id);
    const fmt = (mbps)=> (mbps ?? 0).toFixed(2);

    async function runTest(){
      el('run').disabled = true;
      el('status').textContent = 'Testing…';
      el('down').innerHTML = '0.00 <span class="unit">Mbps</span>';
      el('up').innerHTML   = '0.00 <span class="unit">Mbps</span>';
      el('downbar').style.width = '0%';
      el('upbar').style.width = '0%';

      try {
        await ndt7.test(
          { userAcceptedDataPolicy: true, metadata: { client_name: 'JK VIP Speedtest', client_version: '1.0.0' } },
          {
            serverChosen: (s) => {
              const city = s.location && s.location.city ? s.location.city : 'unknown';
              const name = s.machine || (s.site && s.site.machine) || 'server';
              el('server').textContent = `Server: ${name} (${city})`;
            },
            downloadMeasurement: (d) => {
              if (d.Source === 'client' && d.Data && typeof d.Data.MeanClientMbps === 'number') {
                el('down').innerHTML = `${fmt(d.Data.MeanClientMbps)} <span class="unit">Mbps</span>`;
                el('downbar').style.width = Math.min(100, d.Data.MeanClientMbps) + '%';
              }
            },
            downloadComplete: (d) => {
              const mbps = d?.LastClientMeasurement?.MeanClientMbps;
              if (typeof mbps === 'number') { el('down').innerHTML = `${fmt(mbps)} <span class="unit">Mbps</span>`; el('downbar').style.width = '100%'; }
            },
            uploadMeasurement: (d) => {
              if (d.Data?.TCPInfo) {
                const mbps = (d.Data.TCPInfo.BytesReceived / d.Data.TCPInfo.ElapsedTime) * 8;
                el('up').innerHTML = `${fmt(mbps)} <span class="unit">Mbps</span>`;
                el('upbar').style.width = Math.min(100, mbps) + '%';
              }
            },
            uploadComplete: (d) => {
              const bytes = d?.LastServerMeasurement?.TCPInfo?.BytesReceived;
              const elapsed = d?.LastServerMeasurement?.TCPInfo?.ElapsedTime;
              if (bytes && elapsed) { const mbps = (bytes * 8) / elapsed; el('up').innerHTML = `${fmt(mbps)} <span class="unit">Mbps</span>`; el('upbar').style.width = '100%'; }
            },
            error: (err) => { el('status').textContent = 'Error: ' + (err?.message || err); el('run').disabled = false; }
          }
        );
        el('status').textContent = 'Done';
      } catch (e) {
        el('status').textContent = 'Error: ' + (e?.message || e);
      } finally {
        el('run').disabled = false;
      }
    }
    document.getElementById('run').addEventListener('click', runTest);
  </script>
</body>
</html>
