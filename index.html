<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JK VIP SPEEDTEST</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    body { margin:0; background:#0b1020; color:#e9ecf1; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { width:min(680px,92vw); background:#121935; padding:28px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.35);}
    .logo { display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    .logo img { width:48px; height:48px; border-radius:10px; }
    .logo h1 { margin:0; font-size: clamp(22px, 3vw, 28px); font-weight:700; letter-spacing:1px; }
    p.sub { margin:0 0 18px; color:#9fb0d1 }
    .rows { display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin:18px 0 10px; }
    .tile { background:#0f1530; border:1px solid #27325c; padding:18px; border-radius:16px; text-align:center; }
    .label { font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:#8ea2cf; }
    .value { font-size: clamp(26px, 5vw, 38px); font-weight:700; margin-top:6px }
    .unit { font-size:.6em; font-weight:600; color:#9fb0d1; margin-left:4px }
    .server { margin-top:10px; font-size:14px; color:#9fb0d1 }
    button { all:unset; display:inline-block; background:#3b82f6; color:#fff; padding:12px 18px; border-radius:12px; cursor:pointer; font-weight:700; }
    button[disabled] { opacity:.5; cursor:not-allowed }
    .bar { height:6px; border-radius:999px; background:#1d2547; overflow:hidden; margin-top:10px }
    .bar > i { display:block; height:100%; width:0%; background:#58c08e; transition: width .2s ease; }
    .foot { margin-top:16px; font-size:12px; color:#7f93c4 }
    .muted { color:#7f93c4 }
    @media (max-width:560px){ .rows{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Speedometer_font_awesome.svg/120px-Speedometer_font_awesome.svg.png" alt="JK VIP Logo">
      <h1>JK VIP SPEEDTEST</h1>
    </div>
    <p class="sub">Powered by M-Lab ndt7 (External API)</p>

    <div class="rows">
      <div class="tile">
        <div class="label">Download</div>
        <div class="value" id="down">— <span class="unit">Mbps</span></div>
        <div class="bar"><i id="downbar"></i></div>
      </div>
      <div class="tile">
        <div class="label">Upload</div>
        <div class="value" id="up">— <span class="unit">Mbps</span></div>
        <div class="bar"><i id="upbar"></i></div>
      </div>
    </div>

    <div class="server" id="server">Server: —</div>
    <div style="margin-top:18px">
      <button id="run">Start Test</button>
      <span class="muted" id="status" style="margin-left:10px"></span>
    </div>
    <div class="foot">
      Your IP and measurement data may be sent to M-Lab when you run the test. 
      <a href="https://www.measurementlab.net/privacy/" target="_blank" style="color:#9ec8ff;">Privacy Policy</a>
    </div>
  </div>

  <!-- ndt7 client -->
  <script src="https://cdn.jsdelivr.net/npm/@m-lab/ndt7/dist/ndt7.min.js"></script>
  <script>
    const el = (id)=>document.getElementById(id);
    const fmt = (mbps)=> (mbps ?? 0).toFixed(2);

    async function runTest(){
      el('run').disabled = true;
      el('status').textContent = 'Testing…';
      el('down').innerHTML = '0.00 <span class="unit">Mbps</span>';
      el('up').innerHTML   = '0.00 <span class="unit">Mbps</span>';
      el('downbar').style.width = '0%';
      el('upbar').style.width = '0%';

      try {
        await ndt7.test(
          {
            userAcceptedDataPolicy: true,
            metadata: { client_name: 'JK VIP Speedtest', client_version: '1.0.0' },
          },
          {
            serverChosen: (s) => {
              el('server').textContent = `Server: ${s.machine} (${s.location && s.location.city ? s.location.city : 'unknown'})`;
            },
            downloadMeasurement: (d) => {
              if (d.Source === 'client' && d.Data && typeof d.Data.MeanClientMbps === 'number') {
                el('down').innerHTML = `${fmt(d.Data.MeanClientMbps)} <span class="unit">Mbps</span>`;
                el('downbar').style.width = Math.min(100, d.Data.MeanClientMbps) + '%';
              }
            },
            downloadComplete: (d) => {
              const mbps = d?.LastClientMeasurement?.MeanClientMbps;
              if (typeof mbps === 'number') {
                el('down').innerHTML = `${fmt(mbps)} <span class="unit">Mbps</span>`;
                el('downbar').style.width = '100%';
              }
            },
            uploadMeasurement: (d) => {
              if (d.Source === 'server' && d.Data?.TCPInfo) {
                const mbps = (d.Data.TCPInfo.BytesReceived / d.Data.TCPInfo.ElapsedTime) * 8;
                el('up').innerHTML = `${fmt(mbps)} <span class="unit">Mbps</span>`;
                el('upbar').style.width = Math.min(100, mbps) + '%';
              }
            },
            uploadComplete: (d) => {
              const bytes = d?.LastServerMeasurement?.TCPInfo?.BytesReceived;
              const elapsed = d?.LastServerMeasurement?.TCPInfo?.ElapsedTime;
              if (bytes && elapsed) {
                const mbps = (bytes * 8) / elapsed;
                el('up').innerHTML = `${fmt(mbps)} <span class="unit">Mbps</span>`;
                el('upbar').style.width = '100%';
              }
            },
            error: (err) => {
              el('status').textContent = 'Error: ' + (err?.message || err);
              el('run').disabled = false;
            }
          }
        );
        el('status').textContent = 'Done';
      } catch (e) {
        el('status').textContent = 'Error: ' + (e?.message || e);
      } finally {
        el('run').disabled = false;
      }
    }

    el('run').addEventListener('click', runTest);
  </script>
</body>
</html>
